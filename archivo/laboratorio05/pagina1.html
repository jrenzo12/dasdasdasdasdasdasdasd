<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase - Parte 1</title>
</head>
<body>
    
    <form action="">
        <label for="txtNom">Nombre</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres">
        <br>
        <label for="txtApe">Apellido</label>
        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos">
        <br>
        <label for="txtCor">Correo</label>
        <input type="mail" name="txtCor" id="txtCor" placeholder="Ingrese su Correo">
        <br>
        <input type="button" value="Register" id="btnRegistrar" name="btnRegistrar">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
    <hr>
    <table id="tbRegistro">
        <thead>
            <th>Nombres</th>
            <th>Apellido</th>
            <th>Correo</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/registro.js" type="text/javascript"></script>
    <script src="js/bibliotecaregistro.js" type="text/javascript"></script>
</body>
</html>
