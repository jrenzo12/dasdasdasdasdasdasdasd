<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="laboratorio05/css/tarea.css">
    <title>Firebase - Parte 1</title>
</head>

<body>
    <form class="formulario" action="">
        <div class="formulario01">
        <label for="txtNom">Nombres:</label>
        <input type="text" name="txtNom" id="txtNom">
        <br>
        <label for="txtApe">apellidos:</label>
        <input type="text" name="txtApe" id="txtApe">
        <br>
        <label for="txtDni">Dni</label>
        <input type="text" name="txtDni" id="txtDni">
        <br>
        <label for="cboCurso" id="cboCurso">Curso:</label>
        <select name="cboCurso" id="cboCurso">
            <option value="0">Selecciona un curso</option>
            <option value="1">Diseño web</option>
            <option value="2">Base de datos</option>
            <option value="3">Programacion Java</option>
        </select>
        <br>
        <label for="">Turno:</label>
        <input type="radio" name="turno" id="rbM"><label for="rbM">Mañana</label>
        <input type="radio" name="turno" id="rbT"><label for="rbM">Tarde</label>
        <input type="radio" name="turno" id="rbN"><label for="rbM">Noche</label>
        <br>
        <label for="">Estado:</label>
        <input type="checkbox" name="chkEst" id="chkEst">
        <label for="chkEst">Habilitado</label><br>
        </div>
        <div class="boton">
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" onclick="RegistrarAlumno()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </div>
    </form>
    <hr>
    <table id="tbAlumno">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Dni</th>
            <th>Curso</th>
            <th>Turno</th>
            <th>Estado</th>
        </thead>
    </table>
    <tbody></tbody>
    <script type="text/jaavascript" src="laboratorio05/js/bibliotecapag3.js"></script>
</body>

</html>
